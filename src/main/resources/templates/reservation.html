<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 20px;
        }

        .form-item {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Table reservation in restaurant</h1>
    <div class="form-item">
        <label for="restaurant">Choose restaurant:</label>
        <select id="restaurant">
            {#for restaurant in restaurants}
                <option value="{restaurant.id}">{restaurant.name}</option>
            {/for}
        </select>
    </div>
    <div class="form-item">
        <label for="date">Date:</label>
        <input type="date" id="date">
    </div>
    <div class="form-item">
        <label for="time">Hour:</label>
        <input type="time" id="time" min="12:00" max="22:00" required>
    </div>
    <div class="form-item">
        <label>Table number:</label>
        <select id="tableNumber">
            <!-- dynamically generated in JavaScript -->
        </select>
    </div>
    <button onclick="reserveTable()">Reserve table</button>
</div>

<script>
    function loadTables() {
        const tableSelect = document.getElementById('tableNumber');
        tableSelect.innerHTML = ''; // clear current option
        const restaurantSelect = document.getElementById('restaurant');
        const restaurantId = restaurantSelect.value;
        const url = "http://localhost:8080/reservation/" + restaurantId;
        fetch(url)
            .then(response => response.json())
            .then(restaurant => {
                for (let i = 1; i <= restaurant.number_of_tables; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = 'Table ' + i;
                    tableSelect.appendChild(option);
                }
            })
            .catch(error => console.error('Błąd podczas pobierania danych o restauracjach:', error));


        // Assuming each restaurant has 10 tables for example purposes

    }

    function reserveTable() {
        const restaurant = document.getElementById('restaurant').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const table = document.getElementById('tableNumber').value;
        alert('Reserved table ' + table + ' in restaurant ID ' + restaurant + ' on ' + date + ' at ' + time);
    }

    document.getElementById('restaurant').addEventListener('change', loadTables);
    document.getElementById('date').addEventListener('change', loadTables);

    // Load tables on first load
    window.onload = loadTables;
</script>
</body>
</html>
